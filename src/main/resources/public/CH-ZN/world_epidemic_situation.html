<script type="text/javascript">
    // Chart1
    setTimeout(worldMap, 1000);

    function worldMap() {
        var days1 = [];
        var country1 = [];
        var data1 = [];
        var xmlHTTP1 = new XMLHttpRequest();

        var temp = [];
        xmlHTTP1.onreadystatechange = function (ev) {
            var myChart1 = echarts.init(document.getElementById('world_chart'));
            myChart1.showLoading({
                text: '数据正在努力加载...',
                textStyle: {fontSize: 30, color: '#444'},
                effectOption: {backgroundColor: 'rgba(0, 0, 0, 0)'}
            });
            if (xmlHTTP1.readyState == 4 && xmlHTTP1.status == 200) {
                var rep = JSON.parse(xmlHTTP1.responseText);
                for (var i = 0; i < rep.length; i++) {
                    if (days1.indexOf(rep[i].date) == -1) {
                        days1.push(rep[i].date);
                    }
                    if (country1.indexOf(rep[i].name) == -1) {
                        country1.push(rep[i].name);
                    }
                    temp.push(rep[i].value);
                    if (temp.length == 187) {
                        data1.push(temp);
                        temp = [];
                    }
                }
                myChart1.hideLoading();
                option1 = {
                    baseOption: {
                        //时间轴
                        timeline: {
                            axisType: 'category',
                            // realtime: false,
                            // loop: false,
                            autoPlay: true,
                            playInterval: 500, //0.5s滚动一次
                            // realtime = true,
                            symbolSize: 1,
                            left: '5%',
                            right: '5%',
                            bottom: '0%',
                            width: '90%',
                            // itemStyle: {
                            //     borderWidth: 0
                            // },
                            // controlStyle: {
                            //     show: false
                            // },
                            data: days1,
                            tooltip: {
                                formatter: days1
                            },
                        },

                        tooltip: {
                            show: true,
                            formatter: function (params) {
                                return params.name + '：' + params.value
                            },
                        },
                        //热力地图设置此处可设置热力地图的颜色和变化范围
                        visualMap: {
                            type: 'piecewise',
                            pieces: [{
                                min: 100001,
                                color: '#BB0000'
                            },
                                {
                                    min: 50001,
                                    max: 100000,
                                    color: '#C62B2B' // #73240D
                                },
                                {
                                    min: 25001,
                                    max: 50000,
                                    color: '#D25555'
                                },
                                {
                                    min: 1001,
                                    max: 25000,
                                    color: '#DD8080'
                                },
                                {
                                    min: 11,
                                    max: 1000,
                                    color: '#E8AAAA'
                                },
                                {
                                    min: 1,
                                    max: 10,
                                    color: '#F4D5D5'
                                },
                                {
                                    value: 0,
                                    color: 'white'
                                }
                            ],
                            orient: 'vertical',
                            itemWidth: 25,
                            itemHeight: 15,
                            showLabel: true,
                            seriesIndex: [0],

                            textStyle: {
                                color: '#7B93A7'
                            },
                            bottom: '10%',
                            left: "5%",
                        },
                        //图的相对位置
                        grid: {
                            right: '5%',
                            top: '20%',
                            bottom: '10%',
                            width: '20%'
                        },
                        //右部柱状图的显示范围
                        xAxis: {
                            'type': 'log',
                            // min: 0,
                            // max: 1000000,
                            show: false
                        },
                        yAxis: [{
                            inverse: true,
                            offset: '2',
                            'type': 'category',
                            data: '',
                            nameTextStyle: {
                                color: '#fff'
                            },
                            axisTick: {
                                show: false,
                            },
                            axisLabel: {
                                //rotate:45,
                                textStyle: {
                                    fontSize: 14,
                                    color: '#000000',
                                },
                                interval: 0
                            },
                            axisLine: {
                                show: false,
                                lineStyle: {
                                    color: '#333'
                                },
                            },
                            splitLine: {
                                show: false,
                                lineStyle: {
                                    color: '#333'
                                }
                            },
                        }],
                        geo: {
                            map: 'world',
                            right: '35%',
                            left: '5%',
                            label: {
                                emphasis: {
                                    show: false,
                                }
                            },
                            itemStyle: {
                                emphasis: {
                                    areaColor: '#90EE90'
                                }
                            }
                        },
                        series: [{
                            name: 'mapSer',
                            type: 'map',
                            map: 'world',
                            roam: false,
                            geoIndex: 0,
                            label: {
                                show: false,
                            },
                        },
                            {
                                'name': '',
                                'type': 'bar',
                                zlevel: 2,
                                barWidth: '40%',
                                label: {
                                    normal: {
                                        show: true,
                                        fontSize: 14,
                                        position: 'right',
                                        formatter: '{c}'
                                    }
                                },
                            }
                        ],

                    },
                    animationDurationUpdate: 3000,
                    animationEasingUpdate: 'quinticInOut',
                    options: []
                };
                // 从所有数据中筛选出当日最高的10个
                for (var n = 0; n < days1.length; n++) {

                    var res = [];
                    for (j = 0; j < data1[n].length; j++) {
                        res.push({
                            name: country1[j],
                            value: data1[n][j]
                        });
                    }
                    res.sort(function (a, b) {
                        return b.value - a.value;
                    }).slice(0, 6);

                    res.sort(function (a, b) {
                        return a.value - b.value;
                    });
                    var res1 = [];
                    var res2 = [];
                    for (t = 0; t < 10; t++) {
                        res1[t] = res[res.length - 1 - t].name;
                        res2[t] = res[res.length - 1 - t].value;
                    }
                    // console.log(res1);
                    // console.log("----------------");
                    // console.log(country1);
                    option1.options.push({
                        title: [{
                            text: "世界疫情地图",
                            textStyle: {
                                color: '#2D3E53',
                                fontSize: 28
                            },
                            // left:'30%',
                            top: 20,
                            x: 'center'
                        },
                            {
                                show: true,
                                text: '感染人数前10的国家或地区',
                                textStyle: {
                                    color: '#2D3E53',
                                    fontSize: 18
                                },
                                right: '1%',
                                top: '15%'
                            }
                        ],
                        yAxis: {
                            data: res1,
                        },
                        series: [{
                            type: 'map',
                            data: res
                        }, {
                            type: 'bar',
                            data: res2,
                            // 色彩方案1-------------------------------------------------------------------------
                            itemStyle: {
                                normal: {
                                    //这里是重点
                                    color: function (params) {
                                        //注意，如果颜色太少的话，后面颜色不会自动循环，最好多定义几个颜色
                                        var colorList = ['#BB0000', '#C21A1A', '#C93333', '#CF4D4D', '#D66666', '#DD8080', '#E49999', '#EBB3B3', '#F1CCCC', '#F8E6E6'];
                                        return colorList[params.dataIndex]
                                    }
                                }
                            }

                            // 色彩方案2-------------------------------------------------------------------------
                            // itemStyle: {
                            //     normal: {
                            //         color: function (params) {
                            //             // 设置柱状图的颜色
                            //             var colorList = [{
                            //                 colorStops: [{
                            //                     offset: 0,
                            //                     color: '#990000' // 0% 处的颜色 #FF0000
                            //                 }, {
                            //                     offset: 1,
                            //                     color: '#990000' // 100% 处的颜色 #990000
                            //                 }]
                            //             },
                            //             {
                            //                 colorStops: [{
                            //                     offset: 0,
                            //                     color: '#E9B090' // 0% 处的颜色 #00C0FA
                            //                 }, {
                            //                     offset: 1,
                            //                     color: '#E9B090' // 100% 处的颜色 #2F95FA
                            //                 }]
                            //             }
                            //             ];
                            //             if (params.dataIndex < 3) {  //前3名用colorList[0]中的颜色，后面的用colorList[1]中的颜色
                            //                 return colorList[0]
                            //             } else {
                            //                 return colorList[1]
                            //             }
                            //         },
                            //     }
                            // },
                        }]
                    });
                }

                myChart1.setOption(option1);
                window.addEventListener("resize", () => {
                    myChart1.resize();
                });
                console.log(days1);
                console.log(country1);
                console.log(data1);
            }
        }
        xmlHTTP1.open('GET', '/uv/worldData', true);
        xmlHTTP1.send();
    }

    function cureRate() {
        var name_cure = [];
        var cure_rate = [];
        var xmlHTTP2 = new XMLHttpRequest();

        xmlHTTP2.onreadystatechange = function (ev) {
            if (xmlHTTP2.readyState == 4 && xmlHTTP2.status == 200) {
                var rep = JSON.parse(xmlHTTP2.responseText);
                for (var i = 0; i < rep.length; i++) {
                    name_cure.push(rep[i].name);
                    cure_rate.push(rep[i].value);
                }
            }
            var myChart2 = echarts.init(document.getElementById('Cure_rate'));

            var option2 = {
                title: {
                    text: '前十治愈率的国家或地区',
                    subtext: '在感染率超过10,000的国家中排名',
                    left: '30%'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                // legend: {
                //   data: ['治愈率', '死亡率']
                // },
                grid: {
                    left: '4%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    boundaryGap: [0, 0.01]
                },
                yAxis: {
                    type: 'category',
                    data: name_cure
                },
                series: [
                    {
                        name: '治愈率',
                        type: 'bar',
                        color: '#B8F2E6',
                        barWidth: 20,
                        data: cure_rate
                    }
                    // {
                    //   name: '死亡率',

                ]
            };
            myChart2.setOption(option2);
            window.addEventListener("resize", () => {
                myChart2.resize();
            });
        }
        xmlHTTP2.open('GET', '/uv/worldCure', true);
        xmlHTTP2.send();
    }
