<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>barChart_top10_2</title>
  <script type="text/javascript" src="js/echarts.min.js"></script>
</head>

<body>
  <div id="main" style="width: 1200px;; height: 800px"></div>

      // },
      grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
      },
      xAxis: {
        type: 'value',

      yAxis: {
        type: 'category',
        data: ['Serbia', 'Austria', 'Switzerland', 'Germany', 'Denmark', 'China', 'Ireland', 'South Korea', 'Japan', 'Turkey']
      },
      series: [

        // }
      ]
    };

    myChart.setOption(option);
  </script>
</body>

</html>
